<body>

    <div class="container-scroller">

        <div class="container-fluid page-body-wrapper">
            <div class="row row-offcanvas row-offcanvas-right">

                <div class="content-wrapper">
                    <h1 class="page-title">Form Validation</h1>
                    <div class="row">
                        <div class="col-lg-12 mb-4">
                            <div class="card">
                                <div class="card-body">
                                    <h2 class="card-title">Basic validation</h2>
                                    <form class="cmxform" id="commentForm" method="get">
                                        <fieldset>
                                            <div class="form-group">
                                                <label for="cname">Name (required, at least 2 characters)</label>
                                                <input id="cname" class="form-control" name="name" minlength="2" type="text" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="cemail">E-Mail (required)</label>
                                                <input id="cemail" class="form-control" type="email" name="email" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="curl">URL (optional)</label>
                                                <input id="curl" class="form-control" type="url" name="url">
                                            </div>
                                            <div class="form-group">
                                                <label for="ccomment">Your comment (required)</label>
                                                <textarea id="ccomment" class="form-control" name="comment" required></textarea>
                                            </div>
                                            <input class="btn btn-primary" type="submit" value="Submit">
                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 mb-4">
                            <div class="card">
                                <div class="card-body">
                                    <h2 class="card-title">Complete form validation</h2>
                                    <form class="cmxform" id="signupForm" method="get">
                                        <fieldset>
                                            <div class="form-group">
                                                <label for="firstname">Firstname</label>
                                                <input id="firstname" class="form-control" name="firstname" type="text">
                                            </div>
                                            <div class="form-group">
                                                <label for="lastname">Lastname</label>
                                                <input id="lastname" class="form-control" name="lastname" type="text">
                                            </div>
                                            <div class="form-group">
                                                <label for="username">Username</label>
                                                <input id="username" class="form-control" name="username" type="text">
                                            </div>
                                            <div class="form-group">
                                                <label for="password">Password</label>
                                                <input id="password" class="form-control" name="password" type="password">
                                            </div>
                                            <div class="form-group">
                                                <label for="confirm_password">Confirm password</label>
                                                <input id="confirm_password" class="form-control" name="confirm_password" type="password">
                                            </div>
                                            <div class="form-group">
                                                <label for="email">Email</label>
                                                <input id="email" class="form-control" name="email" type="email">
                                            </div>
                                            <input class="btn btn-primary" type="submit" value="Submit">
                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- content-wrapper ends -->

            </div>
